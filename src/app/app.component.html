<div *ngIf="post | async as p">
  <div class="row">
    <div class="col-md-12 col-md-offset-3">
        <h2>{{p.text}}</h2>
        <h4>Votes: <span class="badge">{{p.likes}}</span> </h4>
    </div>
  </div>
<br>
<br>
  <div class="row">
    <div class="col-md-10 text-center">
      <button class="btn btn-primary" (click)="upVote()"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Upvote</button>
      <button class="btn btn-danger" (click)="downVote()"><i class="fa fa-thumbs-down" aria-hidden="true"></i> Downvote</button>
      <button class="btn btn-warning" (click)="Reset()"><i class="fa fa-refresh" aria-hidden="true"></i> Reset</button>
    </div>
  </div>
  <br>
  <div class="row">
      <div class="col-md-4 col-md-offset-3">
          <input class="form-control" [(ngModel)]="text" (keyup.enter)="editText()">
          <br>
          <button class="btn btn-success form-control" (click)="editText()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Change Title </button>
      </div>
    </div>
</div>
